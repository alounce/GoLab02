<h1>Simple Chat ðŸ™ƒ </h1>
<pre id="output"></pre>
<input id="input" type="text" />
<button onclick="send()">Send</button>

<script>
	var input = document.getElementById("input");
	var output = document.getElementById("output");
	var socket = new WebSocket("ws://{{.Host}}:{{.Port}}/ws");
	console.log(socket.url);
	
	socket.onopen = function () {
		output.innerHTML += "Status: Connection has been opened at " + socket.url + "\n";
	};

    socket.onclose = function () {
		output.innerHTML += "Status: Connection has been closed.\n";
	};

	socket.onmessage = function (e) {
		output.innerHTML += "<li> ðŸ’¬ " + e.data + "\n";
	};

	function send() {
		socket.send(input.value);
		input.value = "";
	}
</script>
